<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale:1.0, user-scalable=no">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
    <script type="text/javascript" src="js/prefixfree.min.js"></script>
  </head>
  <body>
    <h1>Suscribite te invita Coca-Cola</h1>
    <form action="file:///E:/Mi%20sitio%20web%20HTML5/inicio.html">
      <h1>Inicio de sección</h1>
        <!-- Campo de nombre -->
        <label for="camponombre">Nombre:</label>
        <input type="text" name="nombre" id="camponombre" placeholder="Escribe tu nombre" required>

        <!-- Campo de apellido-->
        <label for="apellido">Apellidos:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Escribe tú apellido" required>

        <!-- contraseña -->
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="Contraseña" placeholder="Contraseña" required>

        <!--Boton de enviar y restablecer el formulario -->
        <input type="submit" name="enviar" value="Enviar" id="Boton">
        <input type="reset" name="restablecer" value="Restablecer" id="Boton">
    </form>
</html>
